<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Covid19Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <div>
        <img class="imageContainer" src="images/logo.png" alt="Covid logo" />
      </div>
    </nav>
    </br>
    </br>
    <div class="row">
      <div class="col">
        <h1 class="heading1"><strong>High probability of Corona!</strong></h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ul>
          <li>Isolate from others</li>
          <li>Rest and take care</li>
          <li>Call Work Health Providers</li>
          <li>Monitor Symptoms</li>
          <li>Talk to someone about testing</li>
          <li>Follow GOVT instructions</li>
        </ul>
      </div>
    </div>
    <div class="row" style="margin-top: 10px;">
      <div class="col">
        <p class="p2">As of now, your answers suggest you need testing. If anything changes, take the questionnaries
          again.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
