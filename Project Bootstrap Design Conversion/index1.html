<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Covid19Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

  <link href="style.css" rel="stylesheet" type="text/css" />

<body>

    <div class="container">
      <div class="row">
        <div class="col">
          </br>

      <div class="row">
        <div class="col"><button class="btn btn-primary button2" type="button">Yes I Do</button></div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col"><button class="btn btn-primary button2" type="button">No I Dont</button></div>

    <script src="script.js"></script>
